[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/countdown.png"
  to = "/.netlify/functions/countdown"
  status = 200

[[redirects]]
  from = "/api/countdown.gif"
  to = "/.netlify/functions/countdown-gif"
  status = 200

[build.environment]
  NODE_VERSION = "18"

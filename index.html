<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        .countdown-image {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4840BB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="countdown" src="/api/countdown.png" alt="Countdown Timer" class="countdown-image">
        <br>
        <button onclick="refreshCountdown()" class="refresh-btn">Refresh Countdown</button>
    </div>

    <script>
        function refreshCountdown() {
            const img = document.getElementById('countdown');
            img.src = '/api/countdown.png?' + new Date().getTime();
        }
        
        // Auto-refresh every 60 seconds
        setInterval(refreshCountdown, 60000);
    </script>
</body>
</html>
